<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de Venda</title>
        <!-- Inclua seus estilos CSS e scripts JS aqui, se necessário -->
    </head>
    <body>

        <div class="container mt-5">
            <h2>Formulário de Venda</h2>
            <!-- Formulário de Venda -->
            <form th:action="@{/formar-venda}" th:object="${venda}" method="post">
                <!-- Outros campos do formulário, se houver -->

                <!-- Caixa de Seleção para Motos -->
                <div class="mb-3">
                    <label for="moto">Escolha a Moto:</label>
                    <select id="moto" name="moto.id" class="form-select" th:field="*{moto.id}">
                        <option value="" disabled selected>Selecione a moto</option>
                        <option th:each="moto : ${motos}" th:value="${moto.id}" th:text="${moto.modelo + ' - ' + moto.placa}"></option>
                    </select>
                </div>

                <!-- Caixa de Seleção para Clientes -->
                <div class="mb-3">
                    <label for="cliente">Escolha o Cliente:</label>
                    <select id="cliente" name="cliente.id" class="form-select" th:field="*{cliente.id}">
                        <option value="" disabled selected>Selecione o cliente</option>
                        <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nome}"></option>
                    </select>
                </div>

                <!-- Campo para a Data da Venda -->
                <div class="mb-3">
                    <label for="dataVenda">Data da Venda:</label>
                    <input type="text" id="dataVenda" name="dataVenda" class="form-control" th:field="*{dataVenda}" placeholder="AAAA-MM-DD" />
                </div>

                <!-- Campo para o Valor da Venda -->
                <div class="mb-3">
                    <label for="valor">Valor da Venda:</label>
                    <input type="text" id="valor" name="valor" class="form-control" th:field="*{valor}" />
                </div>
                <!-- Botão para Enviar o Formulário -->
                <button type="submit" class="btn btn-primary">Salvar Venda</button>
            </form>

        </div>
        <header th:insert="~{navbar.html :: nav}"></header>
    </body>
</html>
