<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista de Clientes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>

        <h1>Lista de Clientes</h1>
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>Cod</th>
                    <th>Nome</th>
                    <th>Endereço</th>
                    <th>Telefone</th>
                    <th>CPF</th>
                    <th>RG</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.nome}"></td>
                    <td th:text="${cliente.endereco}"></td>
                    <td th:text="${cliente.telefone}"></td>
                    <td th:text="${cliente.cpf}"></td>
                    <td th:text="${cliente.rg}"></td>
                    <td>
                        <a th:href="@{'/editar-cliente/' + ${cliente.id}}">
                            <button class="btn-secundario">Editar</button>
                        </a>
                        <form th:action="@{'/cliente/deletar/' + ${cliente.id}}" method="post">
                            <button type="submit" class="btn-secundario">Deletar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <header th:insert="~{navbar :: nav}"></header>
    </body>
</html>
