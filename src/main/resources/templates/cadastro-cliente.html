<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">   
        <title>Cadastro de Cliente</title>
    </head>
    <body>
        <div class="container mt-5">
            <h1>Cadastro de Cliente</h1>
            <form th:action="@{/cadastro-cliente}" th:object="${cliente}" method="post">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome" th:field="*{nome}" required />
                    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></span>
                </div>

                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" class="form-control" placeholder="Rua" th:field="*{endereco}" required />
                    <span th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}" class="text-danger"></span>
                </div>

                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" class="form-control" th:field="*{telefone}" placeholder="XXXX-XXXX" pattern="[0-9]{8,10}" required />
                    <span th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}" class="text-danger"></span>
                </div>

                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" id="cpf" name="cpf" class="form-control" th:field="*{cpf}" placeholder="XXX.XXX.XXX-XX" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required />
                    <span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="text-danger"></span>
                </div>

                <div class="mb-3">
                    <label for="rg" class="form-label">RG:</label>
                    <input type="text" id="rg" name="rg" class="form-control" placeholder="XXXXXXXX" th:field="*{rg}" required />
                    <span th:if="${#fields.hasErrors('rg')}" th:errors="*{rg}" class="text-danger"></span>
                </div>

                <button type="submit" class="btn btn-secondary">Salvar</button>
            </form>
        </div>

        <!-- Adicione a barra de navegação (header) -->
        <header th:insert="~{navbar.html :: nav}"></header>
    </body>
</html>
