<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Editar Cliente</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body style="text-align: center">
        <h1>Editar Cliente</h1>
        <form th:action="@{/editar-cliente}" th:object="${cliente}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div>
                <p>Nome: <input type="text" th:field="*{nome}" /></p>
                <p>Endere√ßo: <input type="text" th:field="*{endereco}" /></p>
                <p>Telefone: <input type="text" th:field="*{telefone}" /></p>
                <p>CPF: <input type="text" th:field="*{cpf}" /></p>
                <p>RG: <input type="text" th:field="*{rg}" /></p>
            </div>
            <button type="submit" class="btn-secundario">Atualizar</button>
        </form>
        <header th:insert="~{navbar :: nav}"></header>
    </body>
</html>
