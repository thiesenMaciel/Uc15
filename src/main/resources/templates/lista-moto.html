<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Motos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <h1>Motos</h1>
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>Cod</th>
                    <th>Modelo</th>
                    <th>Placa</th>
                    <th>Ano</th>
                    <th>Cor</th>
                    <th>Valor Custo</th>
                    <th>Valor Venda</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="moto : ${motos}">
                    <td th:text="${moto.id}"></td>
                    <td th:text="${moto.modelo}"></td>
                    <td th:text="${moto.placa}"></td>
                    <td th:text="${moto.ano}"></td>
                    <td th:text="${moto.cor}"></td>
                    <td th:text="${moto.valorCusto}"></td>
                    <td th:text="${moto.valorVenda}"></td>
                    <td>
                        <a th:href="@{'/editar-moto/' + ${moto.id}}">
                            <button class="btn-secundario">Editar</button>
                        </a>
                        <form th:action="@{'/moto/deletar/' + ${moto.id}}" method="post">
                            <button type="submit" class="btn-secundario">Deletar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <hr>
            <header th:insert="navbar.html :: nav"></header>
    </body>
</html>
