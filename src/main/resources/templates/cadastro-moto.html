<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">   
        <title>Cadastro de Motos</title>
    </head>
    <body>
        <div class="container mt-5">
            <h1>Cadastro de Motos</h1>
            <form th:action="@{/cadastro-moto}" th:object="${moto}" method="post">
                <div class="mb-3">
                    <label for="modelo" class="form-label">Modelo:</label>
                    <input type="text" id="modelo" name="modelo" class="form-control" th:field="*{modelo}" required placeholder="Modelo"/>
                    <span th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}" class="text-danger"></span>
                </div>

                <div class="mb-3">
                    <label for="placa" class="form-label">Placa:</label>
                    <input type="text" id="placa" name="placa" class="form-control" th:field="*{placa}" required placeholder="XXX-0000"/>
                    <span th:if="${#fields.hasErrors('placa')}" th:errors="*{placa}" class="text-danger"></span>
                </div>

                <div class="mb-3">
                    <label for="cor" class="form-label">Cor:</label>
                    <input type="text" id="cor" name="cor" class="form-control" th:field="*{cor}" required placeholder="Cor"/>
                    <span th:if="${#fields.hasErrors('cor')}" th:errors="*{cor}" class="text-danger"></span>
                </div>

                <div class="mb-3">
                    <label for="ano" class="form-label">Ano:</label>
                    <input type="text" id="ano" name="ano" class="form-control" th:field="*{ano}" required pattern="[0-9]{4}" placeholder="XXXX"/>
                    <span th:if="${#fields.hasErrors('ano')}" th:errors="*{ano}" class="text-danger"></span>
                </div>

                <div class="mb-3">
                    <label for="valorCusto" class="form-label">Valor Custo:</label>
                    <input type="text" id="valorCusto" name="valorCusto" class="form-control" th:field="*{valorCusto}" required placeholder="0.00"/>
                    <span th:if="${#fields.hasErrors('valorCusto')}" th:errors="*{valorCusto}" class="text-danger"></span>
                </div>

                <div class="mb-3">
                    <label for="valorVenda" class="form-label">Valor Venda:</label>
                    <input type="text" id="valorVenda" name="valorVenda" class="form-control" th:field="*{valorVenda}" required placeholder="0.00"/>
                    <span th:if="${#fields.hasErrors('valorVenda')}" th:errors="*{valorVenda}" class="text-danger"></span>
                </div>

                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>

        <header th:insert="~{navbar.html :: nav}"></header>
    </body>
</html>
