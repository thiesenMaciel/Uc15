<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
        <head>
            <title>Editar Moto</title>
        </head>
        <body style="text-align: center">
            <h1>Editar Moto</h1>
            <form th:action="@{'/editar-moto/' + ${moto.id}}" method="post">
                <div>
                    <p>Modelo: <input type="text" th:field="*{moto.modelo}" /></p>
                    <p>Placa: <input type="text" th:field="*{moto.placa}" /></p>
                    <p>Ano: <input type="text" th:field="*{moto.ano}" /></p>
                    <p>Cor: <input type="text" th:field="*{moto.cor}" /></p>
                    <p>Valor Custo: <input type="text" th:field="*{moto.valorCusto}" /></p>
                    <p>Valor Venda: <input type="text" th:field="*{moto.valorVenda}" /></p>
                </div>
                <button type="submit">Salvar</button>
            </form>
            <header th:insert="~{navbar.html :: nav}"></header>
        </body>
</html>
