<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Motos Vendidas</title>
        <!-- Inclua seus estilos CSS e scripts JS aqui, se necessário -->
    </head>

    <body>

        <div class="container mt-5">
            <h2>Motos Vendidas</h2>
            <!-- Lista de Motos Vendidas -->
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Placa</th>
                        <th>Modelo</th>
                        <th>Cor</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Iteração sobre a lista de motos vendidas -->
                    <tr th:each="moto : ${motosVendidas}">
                        <td th:text="${moto.id}"></td>
                        <td th:text="${moto.placa}"></td>
                        <td th:text="${moto.modelo}"></td>
                        <td th:text="${moto.cor}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <footer th:insert="~{navbar.html :: nav}"></footer>

    </body>

</html>
