<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Motos</title>
</head>

<body>

    <h2 style="text-align: center;">MOTOS CADASTRADAS</h2>

    <table class="table table-sm" style="width: 90%; margin-left: 5%;">
        <thead>
            <tr>
                <th>Cod</th>
                <th>Marca/Modelo</th>
                <th>Ano Modelo</th>
                <th>Cor</th>
                <th>Placa</th>
                <th>Valor Compra</th>
                <th>Valor Venda</th>
            </tr>
        </thead>
        <tbody id="tabela-motos"></tbody>

    </table>
    <div class="container">
        <div class="row">
            <a href="cadMotos.html" class="col-6"><button
                    style="font-size: 100%; margin-left: 39%; border-radius: 25px; text-align: center; width: 300px">CADASTRAR
                    MOTOS</button></a>
            <a href="menu.html" class="col-6"><button
                    style="font-size: 100%; margin-left: 39%; border-radius: 25px; text-align: center; width: 200px">VOLTAR</button></a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function carregarMotos() {
            axios.get('http://localhost:3000/motos')
                .then(function (response) {
                    const tabelaMotos = document.getElementById('tabela-motos');
                    tabelaMotos.innerHTML = '';

                    response.data.forEach(function (motos) {
                        const newRow = tabelaMotos.insertRow();
                        newRow.innerHTML = `
                            <td>${motos.id}</td>
                            <td>${motos.txtModelo}</td>
                            <td>${motos.txtAno}</td>
                            <td>${motos.txtCor}</td>
                            <td>${motos.txtPlaca}</td>
                            <td>${motos.txtValorCompra}</td>
                            <td>${motos.txtValorVenda}</td>
                        `;
                    });
                })
                .catch(function (error) {
                    console.error('Erro ao carregar dados:', error);
                });
        }
        window.addEventListener('load', carregarMotos);
    </script>
</body>

</html>
